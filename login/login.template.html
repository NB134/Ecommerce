<form>
    <div id="form-main-container">
    <div id="form-area">
      <div id="form-title">
      Log In
      </div>
      <div id="form-body">
        <div>
          <div class="col-12">
            <fieldset class="form-group">
              <label class="form-label" for="input4">Name</label>
              <input type="text" class="form-control" id="input4" placeholder="Name" required>
            </fieldset>
          </div>
         
          <div class="col-12">
            <fieldset class="form-group">
              <label class="form-label" for="input6">Password</label>
              <input type="password" class="form-control" id="input6" placeholder="Password" required>
            </fieldset>
          </div>
        </div>
        <div>
          <div class="center-text button-area">
            <button type="button" class="btn btn-cancel" ng-click="logIn()">Login</button>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  </form>
